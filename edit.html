<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Responses</title>
</head>
<body>
    <h1>Edit Your Responses</h1>
    <form method="post">
        <label>What is your favourite school subject?</label><br>
        <input type="text" name="favSubject" value="{{ data.get('favSubject', '') }}" required><br><br>

        <label>What is your least favourite school subject?</label><br>
        <input type="text" name="notFavSubject" value="{{ data.get('notFavSubject', '') }}" required><br><br>

        <label>What do you do for fun?</label><br>
        <input type="text" name="funThing" value="{{ data.get('funThing', '') }}" required><br><br>

        <label>What do you do in your free time?</label><br>
        <input type="text" name="freeTime" value="{{ data.get('freeTime', '') }}" required><br><br>

        <label>What frustrates you the most?</label><br>
        <input type="text" name="frustration" value="{{ data.get('frustration', '') }}" required><br><br>

        <label>What is your biggest fear?</label><br>
        <input type="text" name="fear" value="{{ data.get('fear', '') }}" required><br><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
